{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        {%for x in notes%}
        <div class="col-md-3">
            <a href="{% url 'notes_detail' x.id %}">
                <div class="card">
                    <div class="card-header">{{x.title}}</div>
                    <div class="card-body">{{x.desc}}</div>
                    <div class="card-footer mt-auto "><a href="{% url 'delete_note' x.id%}">
                        <i class="fa fa-trash fa-2x"></i></a>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}

        <br><br>

    </div>
</div>
<br><br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Notes</legend>
        </fieldset>
        {{form|crispy}}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>

{% endblock content %}
